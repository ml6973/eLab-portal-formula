{% from "eLab-portal-formula/eLab/map.jinja" import eLab with context %}
[eLab]
username = "{{ eLab.mysql.server.root_username }}"
password = "{{ eLab.mysql.server.root_password }}"
api_Ip = "{{ grains['eLab_portal']['api_endpoint'] }}"
api_User = "{{ eLab.api.user }}"
api_Pass = "{{ eLab.api.password }}"
db_Ip = "{{ eLab.mysql.server.host }}"
mongoUsername = "{{ eLab.mongo.server.username }}"
mongoPassword = "{{ eLab.mongo.server.password }}"
mongoAuthDatabase = "{{ eLab.mongo.server.db }}"
mongoIp = "{{ eLab.mongo.server.host }}"
mongoPort = "{{ eLab.mongo.server.port }}"
